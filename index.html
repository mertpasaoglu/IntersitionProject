    <p>[2,6],16,22,18,27 --> (n-1)</p>

<h4>3.Adım</h4>
    <p>[2,6,16],22,,18,27 --> (n-2)</p>

<h4>4.Adım</h4>
    <p>[2,6,16,18],22,27 --> (n-3)</p>

    <p>[2,6,16,18,22,27] --> (1)</p>
